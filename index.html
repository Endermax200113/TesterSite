<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>PskovPages</title>
		<meta name="description" content="PskovPages">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="img/favicon.png">
		<meta property="og:image" content="img/@1x/preview.jpg">
		<link rel="stylesheet" href="css/styles.min.css">
	</head>
	
	<body>
		<!-- ШАПКА -->
		<header>
			<!-- Задний фон -->
			<div class="headerBg">
				<img class="headerBgGradient" src="img/@1x/headerBgGradient.png" alt="Градиент на заднем фоне">
				<img class="headerBgMain" src="img/@1x/headerBg.png" alt="Задний фон на header">
			</div>
			
			<!-- Меню -->
			<div class="headerMenuAll">
				<a class="headerMenuButton headerMenuLogo" href="#">
					<img src="img/@1x/logo.png" alt="Логотип">
					PSKOVPAGES
				</a>

				<div class="headerMenu">
					<a class="headerMenuButton" href="#">Главная</a>
					<a class="headerMenuButton" href="#">Сервисы</a>
					<a class="headerMenuButton" href="#">Расширение</a>
					<a class="headerMenuButton" href="#">Цены</a>
					<a class="headerMenuButton" href="#">Помощь</a>
				</div>
			</div>

			<!-- Основа -->
			<div class="headerBasic">
				<!-- _Тексты_ -->
				<div class="headerBasicText">
					<div class="headerBasicTextTitle">Компания по разработке сайтов</div>
					<div class="headerBasicTextDescription">Мы разрабатываем сайты любой сложности</div>

					<div class="headerBasicTextButtons">
						<div class="headerBasicTextButtonOrder">Заказать</div>
						<div class="headerBasicTextButtonCall">Позвонить</div>
					</div>
				</div>
				
				<!-- _Видео_ -->
				<div class="headerBasicVideo">
					<img class="headeBasicVideoBg" src="img/@1x/headerBasicVideoBg.png" alt="Задний фон видео на основном шапке">
					<div class="headerBasicVideoMain">
						<div class="headerBasicVideoWhite"></div>
						<div class="headerBasicVideoPlay">
							play_arrow
						</div>
						<div class="headerBasicVideoText">смотреть видео</div>
					</div>
				</div>
			</div>
			
		</header>
		
		<!-- ПОДКЛЮЧЕНИЕ JAVASCRIPT -->
		<script src="js/scripts.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
