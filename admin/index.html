<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Добавление проекта</title>
		<meta name="description" content="Тут должно быть описание. Оно отображается в поисковых запросах">
		<meta name="keywords" content="Тут должны быть теги (ключевые слова через запятые). При необходимости можно удалить">
		<meta name="title" content="Тут должен быть заголовок. Он отображается в соц сетях">
		<link rel="icon" href="/img/favicon.png">
		<meta name="og:image" content="/img/preview.jpg">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/styles.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	
	<body class="body1-container">
		<section class="sec5">
			<div class="sec5-left">
				<!-- ПУСТОЕ ДЕЙСТВИЕ -->
				<form class="sec5-left-load" method="POST" action="">
					<div class="sec5-left-load-label">Загрузите все необходимые файлы</div>
					<input type="file" id="loadNeed" class="input-file">
					<label for="load" class="sec5-left-load-btn">Обзор</label>
				</form>
			</div>

			<div class="sec5-right">
				<div class="sec5-right-blocks">
					<div class="sec5-right-blocks-title">Загруженные файлы</div>

					<div class="sec5-right-blocks-sketch">
						<!-- ПУСТОЕ ДЕЙСТВИЕ И ПУСТОЕ ИЗОБРАЖЕНИЕ -->
						<form class="sec5-right-blocks-sketch-type" method="POST" action="">
							<input type="file" id="loadMain" class="input-file">
							<img src="" alt="" class="sec5-right-blocks-sketch-type-image">
							<label for="loadMain" class="sec5-right-blocks-sketch-type-label">Главная</label>
						</form>

						<!-- ПУСТОЕ ДЕЙСТВИЕ И ПУСТОЕ ИЗОБРАЖЕНИЕ -->
						<form class="sec5-right-blocks-sketch-type" method="POST" action="">
							<input type="file" id="loadMini" class="input-file">
							<img src="" alt="" class="sec5-right-blocks-sketch-type-image">
							<label for="loadMini" class="sec5-right-blocks-sketch-type-label">Миниатюра</label>
						</form>
					</div>

					<div class="sec5-right-blocks-btns">
						<input type="button" value="Удалить" class="sec5-right-blocks-btns-btn">
						<input type="button" value="Превью" class="sec5-right-blocks-btns-btn">
						<input type="button" value="Опубликовать" class="sec5-right-blocks-btns-btn special">
					</div>
				</div>
			</div>
		</section>
			
		<section class="sec6">
			<div class="sec6-title">Детали</div>

			<div class="sec6-blocks">
				<div class="sec6-blocks-block">
					<div class="sec6-blocks-block-title">Название</div>

					<div class="sec6-blocks-block-area">
						<input type="text" class="sec6-blocks-block-area-field">
					</div>
				</div>

				<div class="sec6-blocks-block">
					<div class="sec6-blocks-block-title">Описание</div>

					<div class="sec6-blocks-block-area">
						<textarea class="sec6-blocks-block-area-text"></textarea>
					</div>
				</div>
				
				<div class="sec6-blocks-block">
					<div class="sec6-blocks-block-title">Хештеги</div>

					<div class="sec6-blocks-block-area">
						<input type="text" class="sec6-blocks-block-area-field">
					</div>
				</div>
			</div>
		</section>
		
		<section>
			
		</section>
		
		<script type="text/javascript" src="/js/scripts.js"></script>
	</body>
</html>
